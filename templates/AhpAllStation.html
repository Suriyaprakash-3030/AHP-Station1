<script>
    const dateTimeElement = document.getElementById('date-time');
    setInterval(() => {
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit', 
            hour12: false 
        };
        dateTimeElement.textContent = now.toLocaleString('en-GB', options); // 'en-GB' for 24-hour format
    }, 1000);
</script>
