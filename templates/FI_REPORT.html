<script type="text/javascript">
  google.charts.load('current', {packages: ['corechart', 'gauge']});
  google.charts.setOnLoadCallback(LineRejection);

  function LineRejection() {
    let table = document.querySelector(".table");
    if (!table) return;
    let rows = table.querySelectorAll("tr");
    if (rows.length < 2) return;

    let headers = rows[0].querySelectorAll("th");
    let dataRows = Array.from(rows).slice(1);

    let container = document.getElementById("charts_container");
    container.innerHTML = "";

    let colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', '#8C33FF', '#33FFF1', '#000000', '#FF3333', '#33A1FF', '#B833FF'];

    // ================================
    // ✅ STEP 1: PRODUCTION GAUGE CHART
    // ================================
    let totalProduction = 0;
    let totalFailures = 0;

    if (dataRows.length > 0) {
      let latestRow = dataRows[dataRows.length - 1];
      let cells = latestRow.querySelectorAll("td");
      totalProduction = parseInt(cells[2].textContent) || 0;
      for (let colIndex = 3; colIndex < 21; colIndex++) {
        totalFailures += parseInt(cells[colIndex].textContent) || 0;
      }
    }

    let productionPercentage = totalProduction > 0
      ? ((totalProduction - totalFailures) / totalProduction) * 100
      : 0;

    let gaugeDiv = document.createElement("div");
    gaugeDiv.id = "gauge_chart";
    gaugeDiv.style.width = "400px";
    gaugeDiv.style.height = "300px";
    gaugeDiv.style.display = "inline-block";
    gaugeDiv.style.margin = "10px";
    container.appendChild(gaugeDiv);

    let gaugeData = google.visualization.arrayToDataTable([
      ['Label', 'Value'],
      ['Productivity', productionPercentage]
    ]);

    let gaugeOptions = {
      width: 400, height: 300,
      redFrom: 0, redTo: 50,
      yellowFrom: 50, yellowTo: 80,
      greenFrom: 80, greenTo: 100,
      minorTicks: 5
    };

    let gaugeChart = new google.visualization.Gauge(gaugeDiv);
    gaugeChart.draw(gaugeData, gaugeOptions);

    // ================================
    // ✅ STEP 2: COMBINED LINE CHART WITH ZOOM & SHIFT SPLIT
    // ================================
    let dataArray = [['Date']];

    for (let colIndex = 2; colIndex < 21; colIndex++) {
      dataArray[0].push(headers[colIndex].textContent.trim());
    }

    let dateMap = new Map();

    dataRows.forEach(row => {
      let cells = row.querySelectorAll("td");
      let dateString = cells[0].textContent.trim();
      let shift = cells[1].textContent.trim(); // Assuming shift info is in second column
      let dateParts = dateString.split('-');
      let dateKey = `${dateParts[0]}-${dateParts[1]}-${dateParts[2]} (${shift})`;
      
      if (!dateMap.has(dateKey)) {
        dateMap.set(dateKey, [dateKey]);
      }

      for (let colIndex = 2; colIndex < 21; colIndex++) {
        let countValue = parseInt(cells[colIndex].textContent) || 0;
        dateMap.get(dateKey).push(countValue);
      }
    });

    let sortedDates = Array.from(dateMap.keys()).sort();
    sortedDates.forEach(date => dataArray.push(dateMap.get(date)));

    let chartDiv = document.createElement("div");
    chartDiv.id = "combined_chart";
    chartDiv.style.width = "800px";
    chartDiv.style.height = "500px";
    chartDiv.style.margin = "20px auto";
    container.appendChild(chartDiv);

    let data = google.visualization.arrayToDataTable(dataArray);

    let options = {
      title: 'Data Flow Chart',
      width: 800,
      height: 500,
      legend: { position: 'bottom' },
      explorer: { actions: ['dragToZoom', 'rightClickToReset'] }, // Enable zoom feature
      hAxis: {
        title: 'Date & Shift',
        gridlines: { count: 6 }
      },
      vAxis: {
        title: 'Count',
        minValue: 0
      },
      pointSize: 5,
      colors: colors.slice(0, 11),
      chartArea: { width: '75%', height: '70%' }
    };

    let chart = new google.visualization.LineChart(chartDiv);
    chart.draw(data, options);
  }
</script>
