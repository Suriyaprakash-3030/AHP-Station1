function loadExcelData(fileName) {
  closeNav(); // Call closeNav function (ensure this function exists and is defined elsewhere)
  
  fetch(`/get_excel_data/${fileName}`) // Fetch data from the endpoint
    .then(response => response.json()) // Parse the response as JSON
    .then(data => {
      if (data.table_html) {
        document.getElementById("content").innerHTML = `
          <div class="table-container">
            ${data.table_html}
          </div>`;
      } else {
        document.getElementById("content").innerHTML = `<p>Error: ${data.error}</p>`;
